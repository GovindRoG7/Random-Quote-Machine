<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Random Quote generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xr77Tn8XfGmdUzB2lsr2GGyEt0en4td5MldlQ68C8+imlRWnY8tGxR5d15FVnyOq3vc7n9VqqHhM/5aVZlWgJg==" crossorigin="anonymous" />
  </head>
  <body id="body">
    <main>
      <section id="quote-box">
        <div class="top-div" id="text">
        </div>
        <div class="author-box" id ="author"></div>
          
        <div class="bottom-div">
          <div class="bottom-tweet">
            <a class="tweet-twitter" id='tweet-quote' href="#" onclick="tweetOnTwitter(); return false;">
              <i class="fab fa-twitter">X</i>
            </a>
          </div>
          <div class="bottom-quote" id="new-quote"><button class="new-quote">
            New Quote
          </button></div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
  
</html>
